sonar.organization=vvebwizards
sonar.projectKey=vvebwizards_Waste2Product

# Source code (PHP + JS)
sonar.sources=app,resources/js

# Tests
sonar.tests=tests

# Encoding
sonar.sourceEncoding=UTF-8

# PHP coverage (generated by phpunit --coverage-clover=coverage-reports/phpunit-coverage.xml)
sonar.php.coverage.reportPaths=coverage-reports/phpunit-coverage.xml

# Exclusions from overall coverage (we don't want front-end JS counted in PHP coverage)
sonar.coverage.exclusions=resources/js/**,public/**,vendor/**,node_modules/**,bootstrap/**,storage/**

