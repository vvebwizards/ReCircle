## SonarCloud configuration (cleaned)
# Adjust organization/project key below if different in SonarCloud UI.
sonar.organization=vvebwizardsrecircle
sonar.projectKey=vvebwizardsrecircle_ReCircle
sonar.projectName=ReCircle

sonar.sourceEncoding=UTF-8

# Sources & tests
sonar.sources=app,resources/js
sonar.tests=tests

# Exclusions (non-source, generated, assets not analyzed)
sonar.exclusions=vendor/**,node_modules/**,public/**,storage/**,bootstrap/**,database/**,temp/**,resources/images/**,resources/css/**

# PHP coverage (Clover)
sonar.php.coverage.reportPaths=coverage-reports/phpunit-coverage.xml

# Ignore JS for coverage until JS test coverage added
sonar.coverage.exclusions=resources/js/**,public/**,vendor/**,node_modules/**

# Future JS/TS coverage:
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
